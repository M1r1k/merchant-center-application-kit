query LoggedInUserQuery {
  user: me {
    id
    createdAt
    version
    email
    firstName
    gravatarHash
    lastName
    language
    numberFormat
    timeZone
    launchdarklyTrackingId
    launchdarklyTrackingGroup
    launchdarklyTrackingTeam
    availableProjects {
      key
      name
      suspended
      expired
    }
    projects {
      total
    }
    organizations {
      total
    }
  }
}
