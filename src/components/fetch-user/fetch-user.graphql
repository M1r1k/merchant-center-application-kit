query LoggedInUserQuery {
  user: me {
    id
    createdAt
    version
    email
    firstName
    gravatarHash
    lastName
    language
    numberFormat
    timeZone
    launchdarklyTrackingId
    launchdarklyTrackingGroup
    availableProjects {
      key
      name
      suspended
      expired
    }
    availableOrganizations {
      name
    }
  }
}
