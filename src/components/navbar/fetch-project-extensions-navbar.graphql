query FetchProjectExtensionsNavbarQuery($projectKey: String!) {
  projectExtension(where: { projectKey: $projectKey }) {
    id
    applications {
      id
      navbarMenu {
        id
        key
        uriPath
        icon
        labelAllLocales {
          locale
          value
        }
        featureToggle
        permissions
        submenu {
          id
          key
          uriPath
          labelAllLocales {
            locale
            value
          }
          permissions
          featureToggle
        }
      }
    }
  }
}
