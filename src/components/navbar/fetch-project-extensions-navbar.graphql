query FetchProjectExtensionsNavbarQuery($projectKey: String!) {
  project(key: $projectKey) {
    key
    settingsExtension {
      id
      applications {
        id
        navbarMenu {
          id
          key
          uriPath
          icon
          labelAllLocales {
            locale
            value
          }
          featureToggle
          permissions
          submenu {
            id
            key
            uriPath
            labelAllLocales {
              locale
              value
            }
            permissions
            featureToggle
          }
        }
      }
    }
  }
}
