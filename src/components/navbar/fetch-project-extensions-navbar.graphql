query FetchProjectExtensionsNavbarQuery {
  projectExtensions {
    id
    navbarMenu {
      name
      menu {
        name
        link
        allLocaleLabels {
          locale
          value
        }
        icon
        featureToggle
        permissions {
          mode
          resource
        }
        submenu {
          name
          link
          allLocaleLabels {
            locale
            value
          }
          featureToggle
          permissions {
            mode
            resource
          }
        }
      }
    }
  }
}
