query FetchProjectExtensionsNavbarQuery {
  projectExtensions {
    id
    applications {
      id
      navbarMenu {
        id
        key
        uriPath
        icon
        allLocaleLabels {
          locale
          value
        }
        featureToggle
        permissions
        submenu {
          id
          key
          uriPath
          allLocaleLabels {
            locale
            value
          }
          permissions
          featureToggle
        }
      }
    }
  }
}
